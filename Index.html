<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Color Palette Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-0 text-dark text-bold text-lead fst-italic text-muted">
            Color Palette Generator <i class="fas fa-palette fst-italic"></i>
        </h1>
        <div class="d-flex justify-content-center " id="container">
            <div id="bg" class="text-center border border-white vw-100 h-100 p-5 m-5 shadow mb-0 rounded">
                <div class="text-start lead fs-3 fw-semibold fst-italic  text-white ">
                    <h2 id="header" class=""></h2>
                </div>

                <div class="text-end fs-4 fw-semibold fst-italic text-white ">
                    <h3 id="colorInfo"></h3>
                </div>
            </div>

            <div class="position-relative">
                <div class="position-absolute top-50 end-0" id="tooltip">
                    <button class="btn btn-light bg-light shadow" id="copy"> <span class="tooltiptext"
                            id="myTooltip">Copy to
                            clipboard</span><i class="fa-regular fa-clipboard icon fs-4"></i></button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center" id="container">
            <div id="bg2" class="text-center border border-white vw-100 h-100 p-5 m-5 shadow mb-5  rounded">

                <div class="text-start lead fs-3 fw-semibold fst-italic  text-white">
                    <h2 id="header2" class=""></h2>
                </div>

                <div class="text-end fs-4 fw-semibold fst-italic text-white">
                    <h3 id="colorInfo2"></h3>
                </div>
            </div>

            <div class="position-relative ">
                <div class="position-absolute top-50 end-0 " id="tooltip">
                    <button class="btn btn-light bg-light shadow" id="copy2"><span class="tooltiptext"
                            id="myTooltip2">Copy to
                            clipboard</span><i class="fa-regular fa-clipboard icon fs-4"></i></button>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="button" class="btn btn-outline-secondary  btn-lg rounded-3 shadow  mb-5  rounded">Change
                Color</button>
        </div>
    </div>


    <script src="Main.js"></script>
</body>

</html>
